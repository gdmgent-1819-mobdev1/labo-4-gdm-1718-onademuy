<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinder</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />  
</head>
<body>
<div class="container">
    <div class="head" style="display: block;"> <img class="t1" src="images/tinder.png" alt="Logo tinder">
    <div class="content">
      <div> <img id="p_picture" alt="picture"></div>
      <div class="data">
        <h3><span id="p_name"></span></h3>
        <h3><span id="p_age"></span> years old</h3>
        <h3>Distance: <span id="p_distance"></span></h3>
        <h3><span id="p_location"></span></h3>
        
      </div>    
    </div>
     <button id="btn_cross">Skip</button>
     <button id="btn_heart">Like</button>
     <button id="showLikes">Show my likes and dislikes</button>
     <p class="change" id="dislikes"></p>
     <p class="change" id="likes"></p>
     <p id="demo"></p>
     <div id="map"></div>

     </div>
     <h1>The crossed people</h1>
     <div id="myCrosses"></div>
     <h1>The hearted people</h1>
     <div id="myHearts"></div>
  </div>
  

  <script src="script/script.js"></script>
</body>
</html>
